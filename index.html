<!DOCTYPE html>
<html>
<head>
   <title>Quiz Login</title>
   <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
   </script>
   <script>
   $(document).ready( () => {
      var playerCode;
      $("#login").click( () => {
         playerCode = $("#playerCode").val();
         if (playerCode) {
            $.post("/login", {playerCode:playerCode}, (data) => {
               if (data==='done') {
                  window.location.href="/quiz";
               }
            });
         }
      });
   });
   </script>
</head>
<body>
   <input type="text" id="playerCode" placeholder="playerCode" /> <br />
   <input type="button" id="login" value="login"/>
</body>
</html>
